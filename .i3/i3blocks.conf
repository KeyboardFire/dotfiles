# [global]
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[iol]
command=python -c 'import os,time,datetime;td=datetime.timedelta(seconds=1561093200-int(time.time()));os.system("factor "+str(td.days))'
interval=30

[journal]
command=~/.i3/blocks/journal
markup=pango
interval=once
signal=13

[mpd]
command=~/.i3/blocks/mpd
markup=pango
interval=1
signal=11

[cpu_usage]
label=CPU
command=~/.i3/blocks/cpu_usage
interval=10

[volume]
label=â™ª
